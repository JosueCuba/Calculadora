        <h:form>
            <p:panelGrid class="ui-noborder">
                <f:facet name="header">  
                    <p:row>  
                        <p:column style="font-weight: bold;">Introduce los Numeros</p:column>  
                        <p:column style="font-weight: bold;"></p:column>  
                    </p:row>  
                </f:facet>

                <p:row>  
                    <p:column>  
                        <h:outputLabel value="Numero 1: "/>
                    </p:column>  
                    <p:column>  
                        <p:inputNumber id="numero1" value="#{calculadora.numero1}">  
                            <p:ajax update="numero1" />  
                        </p:inputNumber>  
                    </p:column>  
                </p:row>
                <p:row>  
                    <p:column>  
                        <h:outputLabel value="Numero 2: "/>
                    </p:column>  
                    <p:column>  
                        <p:inputNumber id="numero2" value="#{calculadora.numero2}">  
                            <p:ajax update="numero2" />  
                        </p:inputNumber>  
                    </p:column>  
                </p:row>

                <p:row>  
                    <p:column>  
                        <h:commandButton value="Suma"  action="#{calculadora.suma}"/>
                        <h:commandButton value="Resta" action="#{calculadora.resta}"/>
                        <h:commandButton value="Multiplicación" action="#{calculadora.multiplicacion}"/>
                        <h:commandButton value="División" action="#{calculadora.division}"/>
                        <p:selectOneButton>
                            
                        </p:selectOneButton>
                    </p:column>  
                </p:row>

                <p:row>  
                    <p:column>  
                        <h:outputLabel value="Resultado: "/>
                        <h:outputText value="#{calculadora.resultado}"/>
                    </p:column>   
                </p:row>
<!--                <p:row>

                    </p:column>   
                </p:row>-->
